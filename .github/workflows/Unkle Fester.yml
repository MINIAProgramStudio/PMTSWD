name: Unkle Fester the Docker image builder and python tester

on:
  push:
    branches:
      - main
      - docker
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      run:  echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build  Docker image
      run: docker build -t misube/lab5 .

    - name: Push image to hub
      run: docker push mallard_a4

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.TOKEN }}

    - name: Pull Docker image
      run: docker pull ghcr.io/misube/lab5:latest

    - name: Run tests
      run: |
        docker run --rm ghcr.io/misube/lab5/my-app:latest pytest test_functions.py